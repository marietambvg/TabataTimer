<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tabata</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>


    <!-- Tabata references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/roamingdata.js"></script>
    <script src="js/models.js"></script>
    <script src="js/datalayer.js"></script>
    <script src="js/viewmodels.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="js/defaultcodebehind.js"></script>
    <script src="js/musicsetter.js"></script>
</head>

<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>

    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'add', label:'Add workout',tooltip:'Add new workout', icon:'add',onclick: DefaultCodeBehind.goToAddTabata}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Background music',tooltip:'Choose background music', icon:'audio',onclick: MusicSetter.pickMusicFile}" type="button"></button>
        <!--<audio src="#" id="player" controls="controls"></audio>-->
        
    </div>

    <canvas id="canvas"></canvas>
    <audio src="#" id="player" controls="controls"></audio>
</body>
</html>
