<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>addtabata</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="addtabata.css" rel="stylesheet" />
    <script src="addtabatacodebehind.js"></script>
    <script src="addtabata.js"></script>
    <script src="../playtabata/playtabatacodebehind.js"></script>

</head>
<body>
    <div class="addtabata fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Create new workout</span>
            </h1>
        </header>
        <section class="content" aria-label="Main content" role="main">
            <div class="input-wrap">
                <label for="tabata-name-input">name</label>
                <input type="text" id="tabata-name-input" maxlength="15" value="workout name" />
            </div>
            <div class="input-wrap">
                <label for="wo-intervals">cycles</label>
                <input type="range" id="wo-intervals"
                    min="1" max="20" value="8" />
            </div>
            <div class="input-wrap">
                <label for="wo-work">work seconds</label>
                <input type="range" id="wo-work"
                    min="10" max="190" value="20" step="2" />
            </div>
            <div class="input-wrap">
                <label for="wo-rest">rest seconds</label>
                <input type="range" id="wo-rest"
                    min="2" max="60" value="10" step="2" />
            </div>
            <div class="input-wrap">
                <label for="wo-prepare">prepare seconds</label>
                <input type="range" id="wo-prepare"
                    min="2" max="20" value="10" step="2" />
            </div>

            <button 
                data-win-control="WinJS.UI.AppBarCommand" 
                data-win-options="{id:'savebtn', label:'save', icon:'save'}" 
                onclick="AddTabataCodeBehind.submitTabata(event)">
            </button>
        </section>
    </div>
</body>
</html>
