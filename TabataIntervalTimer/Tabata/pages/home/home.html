<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />

    <script src="/pages/home/home.js"></script>
    <script src="playtabatacodebehind.js"></script>
    <script src="homecodebehind.js"></script>

</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">My Workout Timer</span>
            </h1>
        </header>
        <div id="tabata-template-container" data-win-control="WinJS.Binding.Template">
            <!-- The above is just a container, classes and styles from it are not applied to the inner elements. 
            The actual template is the innerHTML -->
            <div class="basic-tabata-template">
                <div class="info-wrap">
                    <ul class="description-holder">
                        <li class="description-value" data-win-bind="innerText: name"></li>
                        <li class="description-name">workout</li>
                        <li class="description-value" data-win-bind="innerText: intervals"></li>
                        <li class="description-name">cycles</li>
                        <li class="description-value" data-win-bind="innerText: work"></li>
                        <li class="description-name">work seconds</li>
                        <li class="description-value" data-win-bind="innerText: rest"></li>
                        <li class="description-name">rest seconds</li>
                        <li class="description-value" data-win-bind="innerText: prepare"></li>
                        <li class="description-name">prepare seconds</li>
<!--                        <li class="description-value" id="tabatas-count"></li>
                        <li class="description-name">workout repeats</li>-->
                    </ul>
                </div>

                <div>
                    <div id="prepare-wrap" class="counter-wrap">
                        <h3>prepare</h3>
                        <div data-win-bind="innerText: prepare"></div>
                    </div>
                    <div id="work-wrap" class="counter-wrap">
                        <h3>work</h3>
                        <div data-win-bind="innerText: workleft"></div>
                    </div>
                    <div id="rest-wrap" class="counter-wrap">
                        <h3>rest</h3>
                        <div data-win-bind="innerText: restleft"></div>
                    </div>
                </div>
            </div>
        </div>
        <section aria-label="Main content" role="main">
            <div id="tabata-play-content"></div>

            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'lazyadd', label:'add workout',tooltip:'Add new workout', icon:'add',onclick: DefaultCodeBehind.goToAddTabata}" type="button"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'start', label:'play', icon:'play'}" type="button"></button>
        </section>

        <div id="tabatas-details-template-container" data-win-control="WinJS.Binding.Template">
            <!-- The above is just a container, classes and styles from it are not applied to the inner elements. 
            The actual template is the innerHTML -->
            <div class="basic-workout-template">
                <ul class="description-holder">
                    <li class="description-value" data-win-bind="innerText: name"></li>
                    <li class="description-name">workout</li>
                    <li class="description-value" data-win-bind="innerText: intervals"></li>
                    <li class="description-name">cycles</li>
                    <li class="description-value" data-win-bind="innerText: work"></li>
                    <li class="description-name">work seconds</li>
                    <li class="description-value" data-win-bind="innerText: rest"></li>
                    <li class="description-name">rest seconds</li>
                    <li class="description-value" data-win-bind="innerText: prepare"></li>
                    <li class="description-name">prepare seconds</li>
                </ul>
            </div>
        </div>

        <section aria-label="Second content" role="list">
            <div id="home-page-full-holder" class="win-selectionstylefilled" data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    layout:{type:WinJS.UI.GridLayout},
                    itemDataSource: ViewModels.tabatas.dataSource,
                    itemTemplate: select('#tabatas-details-template-container'),
                    oniteminvoked: HomeCodeBehind.goToHomePage,
                    selectionMode: 'single',
                }">
            </div>
        </section>
    </div>
</body>
</html>
