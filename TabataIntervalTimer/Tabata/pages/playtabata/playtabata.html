<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>playtabata</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="playtabata.css" rel="stylesheet" />
    <script src="playtabata.js"></script>
    <script src="playtabatacodebehind.js"></script>
    <script src="../../js/data.js"></script>
</head>
<body>
    <div class="playtabata fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Play Tabata</span>
            </h1>
        </header>
        <div id="tabata-template-container" data-win-control="WinJS.Binding.Template">
            <!-- The above is just a container, classes and styles from it are not applied to the inner elements. 
            The actual template is the innerHTML -->
            <div class="basic-tabata-template">
                <dl>
                    <dt>Time to prepare</dt>
                    <dd data-win-bind="innerText: prepare"></dd>
                    <dt>Time to work left</dt>
                    <dd data-win-bind="innerText: workleft"></dd>
                    <dt>Time to rest left</dt>
                    <dd data-win-bind="innerText: restleft"></dd>
                    <dt>Cycles left</dt>
                    <dd data-win-bind="innerText: intervals"></dd>
                    <dt>Tabatas left</dt>
                    <dd id="tabatas-count"></dd>
                </dl>
            </div>
        </div>
        <section aria-label="Main content" role="main">
            <p id="tabata-play-content"></p>

            <button id="start">Start workout</button>
        </section>
    </div>
</body>
</html>
